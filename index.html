<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Project 15</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #0d1b2a, #1b263b, #415a77);
      overflow-x: hidden;
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.2em;
      margin-top: 50px;
    }

    p {
      font-size: 1.1em;
      margin: 15px auto 30px;
      line-height: 1.6;
      max-width: 90%;
    }

    .reveal-btn {
      background-color: #ffffff;
      color: #0d1b2a;
      border: none;
      padding: 14px 32px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }

    .reveal-btn:hover {
      background-color: #e0e0e0;
    }

    #surprise {
      display: block;
      opacity: 0;
      transform: scale(0.8) translateY(40px);
      transition: all 1s ease-in-out;
      margin: 30px auto;
      font-size: 1.1em;
      color: #fff;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      pointer-events: none;
      min-height: 120px;
      backdrop-filter: blur(8px);
    }

    #surprise.show {
      opacity: 1;
      transform: scale(1) translateY(0);
      pointer-events: auto;
    }

    .typing-text {
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: blink 1s step-end infinite;
      text-align: left;
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .background-image {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      z-index: -2;
      width: 95%;
      max-width: 400px;
      opacity: 0.65;
      filter: blur(1.5px);
    }

    .background-image img {
      width: 100%;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

   

    

 

    .stars, .shooting-star {
      position: fixed;
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 0 0 8px white;
      z-index: -1;
      animation: shoot 5s linear infinite;
    }

    @keyframes shoot {
      0% { transform: translate(0vw, 0vh); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translate(100vw, 100vh); opacity: 0; }
    }

    .petal {
      position: fixed;
      top: -50px;
      background-image: url('https://i.imgur.com/EMD8RHP.png');
      background-size: contain;
      background-repeat: no-repeat;
      width: 25px;
      height: 25px;
      animation: fall 10s linear infinite;
      z-index: -1;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .heart {
      position: fixed;
      width: 10px;
      height: 10px;
      background: white;
      transform: rotate(45deg);
      animation: float 20s linear infinite;
      z-index: -2;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
    }

    .heart::before {
      top: -5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -5px;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }

    .firefly {
      position: fixed;
      width: 4px;
      height: 4px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 8px yellow;
      animation: fly 6s infinite alternate ease-in-out;
      z-index: -2;
    }

    @keyframes fly {
      0% { transform: translate(0, 0); opacity: 0.3; }
      100% { transform: translate(100px, 50px); opacity: 1; }
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.6em; }
      .background-image { top: 25%; max-width: 320px; }
      .reveal-btn { padding: 12px 24px; font-size: 0.95em; }
      #surprise { font-size: 1em; padding: 16px; max-width: 90%; }
    }
    

  @keyframes moveFog {
    from { background-position: 0 0; }
    to { background-position: 1000px 0; }
  }

  </style>
  <div class="fog-layer"></div>
</head>

    function revealSurprise() {
